    <script>
      window.onload = function () {
        var g = game({canvas: document.getElementById('world')});                

        $(document).keydown(function(evt) {
          g.keydown(evt);          
        });
        $(document).keyup(function(evt) {
          g.keyup(evt);
        });

        g.start();        
      };
    </script>
